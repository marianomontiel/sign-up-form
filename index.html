<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logo">
    <img src="./leaves-background-unsplash.jpg" alt="">
    <div class="title">
      <img src="./odin-lined.png" alt="">
      <h1>ODIN</h1>
    </div>
  </div>
  <content>
    <h2>This is not a real online service! You know you need something like this in your life to help you realize your
      deepes dreams. Sign up <em>now</em> to get started.</h2>
    <h2>You <em>know</em> you want to.</h2>

    <form>
      <h2>Let's do this!</h2>
      <div>
        <div><label for="name">FIRST NAME</label><input type="text"></div>
        <div><label for="">LAST NAME</label><input type="text"></div>
        <div><label for="">EMAIL</label><input type="text"></div>
        <div><label for="">PHONE NUMBER</label><input type="text"></div>
        <div><label for="">PASSWORD</label><input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$"></div>
        <div><label for="">CONFIRM PASSWORD</label><input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$"></div>
      </div>
    </form>
    <button>Create Account</button>
    <p>Already a member? <a href="">Log in</a></p>
  </content>
</body>

</html>
